  <text class="cls-13" transform="translate(64.94 126.14)"><tspan x="0" y="0">Туберкулез</tspan></text>
  <text class="cls-13" transform="translate(47.38 216.35)"><tspan x="0" y="0">Вирусный гепатит В</tspan></text>
  <text class="cls-6" transform="translate(173.48 103.07)"><tspan x="0" y="0">Однократно, с 3-го дня жизни, </tspan><tspan x="3.68" y="9.6">максимальный возраст при </tspan><tspan x="-27.18" y="19.2">отрицательной пробе Манту не ограничен. </tspan><tspan x="-15.31" y="28.8">После 2х месяцев жизни, вакцинация </tspan><tspan x="-26.38" y="38.4">после проведения пробы Манту через 3-14 </tspan><tspan x="49.46" y="48">дней.</tspan></text>
  <text class="cls-6" transform="translate(150.78 196.43)"><tspan x="0" y="0">С 1-го дня жизни, максимальный возраст </tspan><tspan x="4.53" y="9.6">не ограничен. Дети, не находящимся в </tspan><tspan x="2.58" y="19.2">группе риска вакцинируются 4х кратно. </tspan><tspan x="-5.02" y="28.8">Интервал между 2-3-4 дозами минимально </tspan><tspan x="64.02" y="38.4">4 недели.</tspan></text>
  <text class="cls-6" transform="translate(370.4 127.05)"><tspan x="0" y="0">БЦЖ-М</tspan></text>
  <text class="cls-12" transform="translate(334.14 170.92)"><tspan class="cls-15"><tspan x="0" y="0">Моновакцина:</tspan></tspan><tspan class="cls-2"><tspan x="0" y="9.6">Эувакс В</tspan></tspan><tspan class="cls-15"><tspan x="0" y="19.2">В составе </tspan></tspan><tspan class="cls-15"><tspan x="0" y="28.8">комплексных вакцин: </tspan></tspan><tspan class="cls-8"><tspan x="0" y="38.4" xml:space="preserve">аАКДС+ВГВ+ХИБ  </tspan></tspan><tspan class="cls-2"><tspan x="0" y="48">Гексаксим, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="57.6">Инфанрикс-ГЕКСА </tspan></tspan><tspan class="cls-8"><tspan x="0" y="67.2">(коклюш, дифтерия, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="76.8">столбняк, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="86.4">ХИБ-инфекция, ВГВ, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="96">полиомиелит)</tspan></tspan></text>
  <text class="cls-6" transform="translate(455.54 127.05)"><tspan x="0" y="0">3-4 день жизни.</tspan></text>
  <text class="cls-4" transform="translate(453.56 180.39)"><tspan x="0" y="0">1 день жизни</tspan></text>
  <text class="cls-4" transform="translate(445.86 304.99)"><tspan x="0" y="0">2 мес, 3 мес, 4 мес</tspan></text>
  <text class="cls-4" transform="translate(465.13 332.99)"><tspan x="0" y="0">18 мес</tspan></text>
  <text class="cls-4" transform="translate(455.6 362.6)"><tspan x="0" y="0">6 лет, 16 лет</tspan></text>
  <text class="cls-6" transform="translate(543.6 118.05)"><tspan x="0" y="0">Живая вакцина, совместима </tspan><tspan x="19.48" y="9.6">с моновакциной от </tspan><tspan x="14.83" y="19.2">вирусного гепатита В.</tspan></text>
  <text class="cls-6" transform="translate(682.58 107.37)"><tspan x="0" y="0">У большинства детей в месте </tspan><tspan x="-.21" y="9.6">введения вакцины отмечается </tspan><tspan x="6.69" y="19.2">местная реакция, которая </tspan><tspan x="-3.12" y="28.8">заживает за 2-5 месяцев в виде </tspan><tspan x="-4" y="38.4">рубчика, что считается нормой.</tspan></text>
  <line class="cls-9" x1="31.58" y1="158.52" x2="821.29" y2="158.52"/>
  <text class="cls-4" transform="translate(442.86 218.88)"><tspan x="0" y="0">2 мес, 3 мес, 4 мес</tspan></text>
  <text class="cls-6" transform="translate(554.96 204.05)"><tspan x="0" y="0">Совместима с любыми </tspan><tspan x="6.2" y="9.6">другими вакцинами.</tspan></text>
  <text class="cls-6" transform="translate(681.76 189.37)"><tspan x="0" y="0">В случае отклонения от схемы </tspan><tspan x="11.8" y="9.6">ранее не привитые дети </tspan><tspan x="-4.82" y="19.2">прививаются по схеме 0-1-6: две </tspan><tspan x="3.74" y="28.8">дозы с интервалом в месяц, </tspan><tspan x="-6.89" y="38.4">третья доза после первой через 6 </tspan><tspan x="42.25" y="48">месяцев.</tspan></text>
  <text class="cls-6" transform="translate(672.34 283.59)"><tspan x="0" y="0">Коклюшный компонент может быть </tspan><tspan x="10.71" y="9.6">клеточным (более длительный </tspan><tspan x="5.59" y="19.2">иммунитет (5-7 лет), вероятность </tspan><tspan x="18.16" y="28.8">развития постпрививочной </tspan><tspan x="23.34" y="38.4">реакции чуть больше) и </tspan><tspan x="1.85" y="48">бесклеточным (менее длительный </tspan><tspan x="16.03" y="57.6">иммунитет (4-5 лет), менее </tspan><tspan x="4.67" y="67.2">выражена реакция на прививку).</tspan></text>
  <line class="cls-9" x1="31.58" y1="273.52" x2="821.29" y2="273.52"/>
  <line class="cls-9" x1="30.09" y1="364.26" x2="819.8" y2="364.26"/>
  <text class="cls-13" transform="translate(44.47 311.22)"><tspan x="0" y="0">Коклюш, дифтерия, </tspan><tspan x="21.93" y="9.6">столбняк</tspan></text>
  <text class="cls-6" transform="translate(149.57 290.43)"><tspan x="0" y="0">С 2х месяцев жизни до 4х лет - для вакцин </tspan><tspan x="4.35" y="9.6">содержащих коклюш, за исключением </tspan><tspan x="1.85" y="19.2">вакцины Тетраксим – до 12 лет. Вакцины, </tspan><tspan x="-2.52" y="28.8">содержащие гемофильный компонент до </tspan><tspan x="7.45" y="38.4">18 месяцев. Возраст введения вакцин, </tspan><tspan x="-2.3" y="48">содержащих дифтерийный и столбнячный </tspan><tspan x="42.04" y="57.6">компонент до 66 лет.</tspan></text>
  <text class="cls-7" transform="translate(334.16 286.01)"><tspan class="cls-16"><tspan x="0" y="0">аАКДС+ВГВ+ХИБ </tspan></tspan><tspan class="cls-16"><tspan x="0" y="9.6">Гексаксим </tspan></tspan><tspan class="cls-1"><tspan x="0" y="19.2">Инфанрикс-ГЕКСА</tspan></tspan><tspan class="cls-16"><tspan x="0" y="28.8">АКДС</tspan></tspan><tspan class="cls-16"><tspan x="0" y="38.4">Тетраксим</tspan></tspan><tspan class="cls-1"><tspan x="0" y="48">Инфанрикс</tspan></tspan><tspan class="cls-16"><tspan x="0" y="57.6">АДС-м</tspan></tspan><tspan class="cls-1"><tspan x="0" y="67.2">АД-м</tspan></tspan><tspan class="cls-1"><tspan x="0" y="76.8">Адасель</tspan></tspan></text>
  <text class="cls-4" transform="translate(467.49 352.6)"><tspan x="0" y="0">11 лет</tspan></text>
  <text class="cls-6" transform="translate(554.96 314.05)"><tspan x="0" y="0">Совместима с любыми </tspan><tspan x="6.2" y="9.6">другими вакцинами.</tspan></text>
  <text class="cls-13" transform="translate(57.29 401.22)"><tspan x="0" y="0">Гемофильная </tspan><tspan x="7.2" y="9.6">инфекция</tspan></text>
  <text class="cls-6" transform="translate(149.13 399.43)"><tspan x="0" y="0">С 2х месяцев жизни: 3 дозы с интервалом </tspan><tspan x="11.15" y="9.6">не менее 1 месяца. Максимальный </tspan><tspan x="11.19" y="19.2">возраст вакцинации здоровых детей </tspan><tspan x="63.29" y="28.8">до 18 мес. </tspan></text>
  <text class="cls-12" transform="translate(334.16 376.01)"><tspan class="cls-17"><tspan class="cls-18" x="0" y="0">Моновакцины:</tspan><tspan class="cls-14" x="59.48" y="0"> </tspan></tspan><tspan class="cls-8"><tspan x="0" y="9.6">Хиберикс, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="19.2">АКТ-ХИБ, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="28.8">в составе вакцин: </tspan></tspan><tspan class="cls-8"><tspan x="0" y="38.4" xml:space="preserve">Инфанрикс-ГЕКСА  </tspan></tspan><tspan class="cls-2"><tspan x="0" y="48">Гексаксим, </tspan></tspan><tspan class="cls-8"><tspan x="0" y="57.6">аАКДС+ВГВ+ХИБ</tspan></tspan></text>
  <text class="cls-6" transform="translate(555.87 410.26)"><tspan x="0" y="0">Совместима с любыми </tspan><tspan x="6.2" y="9.6">другими вакцинами.</tspan></text>
  <text class="cls-6" transform="translate(675.95 375.59)"><tspan x="0" y="0">Вакцинация у ранее не привитых </tspan><tspan x="-3.77" y="9.6">старше12 месяцев до 18 месяцев: </tspan><tspan x="52.88" y="19.2">1 доза.</tspan><tspan x="-4.53" y="28.8">Вакцинация после 18 месяцев до 5 </tspan><tspan x="19.65" y="38.4">лет проводится детям с </tspan><tspan x="6.72" y="48">заболеваниями: хронический </tspan><tspan x="18.52" y="57.6">гепатит; цирроз печени; </tspan><tspan x="0" y="67.2">хронические заболевания почек, </tspan><tspan x="32.65" y="76.8">сердца и легких; </tspan><tspan x="1.45" y="86.4">иммунодефицитные состояния; </tspan><tspan x="36.64" y="96">муковисцидоз.</tspan></text>
  <text class="cls-4" transform="translate(445.86 424.01)"><tspan x="0" y="0">2 мес, 3 мес, 4 мес</tspan></text>
  <rect class="cls-16" x="329.35" y="517.07" width="208" height="9.74"/>
  <text class="cls-4" transform="translate(445.95 524.44)"><tspan x="0" y="0">2 мес, 3 мес, 4 мес</tspan></text>
  <rect class="cls-16" x="329.35" y="488.26" width="208" height="9.74"/>
  <text class="cls-4" transform="translate(476.7 495.99)"><tspan x="0" y="0">7 лет</tspan></text>
  <line class="cls-9" x1="30.09" y1="477.26" x2="819.8" y2="477.26"/>
  <text class="cls-13" transform="translate(42.38 514.22)"><tspan x="0" y="0">Вирус полиомиелита</tspan></text>
  <text class="cls-6" transform="translate(160.15 499.43)"><tspan x="0" y="0">С 2х месяцев жизни, максимальный </tspan><tspan x="1.48" y="9.6">возраст проведения вакцинации не </tspan><tspan x="-6.99" y="19.2">ограничен. До года вакцина вводится 3х </tspan><tspan x="11.66" y="28.8">кратно с интервалом 1 месяц.</tspan></text>
  <text class="cls-12" transform="translate(334.16 486.01)"><tspan class="cls-17"><tspan class="cls-18" x="0" y="0">Моновакцина:</tspan><tspan class="cls-14" x="58.61" y="0"> </tspan></tspan><tspan class="cls-2"><tspan x="0" y="9.6">Имовакс Полио</tspan></tspan><tspan class="cls-8"><tspan x="0" y="19.2">В составе вакцин:</tspan></tspan><tspan class="cls-8"><tspan x="0" y="28.8">аАКДС+ВГВ+ХИБ </tspan></tspan><tspan class="cls-2"><tspan x="0" y="38.4">Гексаксим </tspan></tspan><tspan class="cls-8"><tspan x="0" y="48">Инфанрикс-ГЕКСА</tspan></tspan><tspan class="cls-8"><tspan x="0" y="57.6">Тетраксим</tspan></tspan></text>
  <text class="cls-6" transform="translate(555.87 509.26)"><tspan x="0" y="0">Совместима с любыми </tspan><tspan x="6.2" y="9.6">другими вакцинами.</tspan></text>
  <text class="cls-6" transform="translate(690.95 498.59)"><tspan x="0" y="0">Допускается проведение </tspan><tspan x="-11.14" y="9.6">ревакцинации в возрасте 6 лет </tspan><tspan x="9.63" y="19.2">вакциной Тетраксим </tspan><tspan x="-14.04" y="28.8">(совмещение с ревакцинацией </tspan><tspan x="38.73" y="38.4">АКДС)</tspan></text>
  <text class="cls-6" transform="translate(683.75 575.2)"><tspan x="0" y="0">*Приложение к плану вакцинации</tspan></text>
