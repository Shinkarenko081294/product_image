  <text class="cls-3" transform="translate(49.03 50.28)"><tspan x="0" y="0">Название инфекции</tspan></text>
  <text class="cls-3" transform="translate(165.8 38.6)"><tspan x="0" y="0">Рекомендуемый и максимально </tspan><tspan x="-6.39" y="9.6">допустимый возраст вакцинации с </tspan><tspan x="-5.05" y="19.2">указанием возможных интервалов</tspan></text>
  <text class="cls-3" transform="translate(345.41 50.28)"><tspan x="0" y="0">Название вакцин</tspan></text>
  <text class="cls-3" transform="translate(443.21 50.28)"><tspan x="0" y="0">Возраст проведения</tspan></text>
  <text class="cls-3" transform="translate(549.85 47.28)"><tspan x="0" y="0">Совместимость с другими </tspan><tspan x="32.35" y="9.6">вакцинами</tspan></text>
  <text class="cls-3" transform="translate(717.16 50.28)"><tspan x="0" y="0">Примечание</tspan></text>
  <line class="cls-11" x1="139.26" y1="12.39" x2="139.26" y2="81.84"/>
