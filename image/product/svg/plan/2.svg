  <text class="cls-2" transform="translate(42.14 50.28)"><tspan x="0" y="0">Название инфекции</tspan></text>
  <text class="cls-2" transform="translate(158.91 38.6)"><tspan x="0" y="0">Рекомендуемый и максимально </tspan><tspan x="-6.39" y="9.6">допустимый возраст вакцинации с </tspan><tspan x="-5.05" y="19.2">указанием возможных интервалов</tspan></text>
  <text class="cls-2" transform="translate(338.52 50.28)"><tspan x="0" y="0">Название вакцин</tspan></text>
  <text class="cls-2" transform="translate(436.32 50.28)"><tspan x="0" y="0">Возраст проведения</tspan></text>
  <text class="cls-2" transform="translate(542.96 47.28)"><tspan x="0" y="0">Совместимость с другими </tspan><tspan x="32.35" y="9.6">вакцинами</tspan></text>
  <text class="cls-2" transform="translate(710.27 50.28)"><tspan x="0" y="0">Примечание</tspan></text>
