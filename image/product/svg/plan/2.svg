  <text class="cls-9" transform="translate(153.95 118.07)"><tspan x="0" y="0">С 1 года жизни, двухкратно. Возраст </tspan><tspan x="7.69" y="9.6">введения вакцины не ограничен.</tspan></text>
  <text class="cls-9" transform="translate(151.51 173.43)"><tspan x="0" y="0">С 6 месяцев жизни, возраст введения </tspan><tspan x="-11.29" y="9.6">вакцины не ограничен. Схемы вакцинации </tspan><tspan x="-5.38" y="19.2">зависят от вакцины и возраста ребенка.</tspan></text>
  <text class="cls-9" transform="translate(345.17 122.42)"><tspan x="0" y="0">Прио2511рикс</tspan></text>
  <text class="cls-10" transform="translate(327.25 166.92)"><tspan class="cls-1"><tspan x="0" y="0">Ваксигрипп Тетра</tspan></tspan><tspan class="cls-12"><tspan x="0" y="19.2">Инфлювак</tspan></tspan><tspan class="cls-12"><tspan x="0" y="28.8">Гриппол Плюс</tspan></tspan></text>
  <text class="cls-9" transform="translate(456.32 122.05)"><tspan x="0" y="0">1 год, 6 лет.</tspan></text>
  <text class="cls-3" transform="translate(431.56 161.39)"><tspan x="0" y="0">с 6мес, 7мес затем </tspan><tspan x="21.16" y="9.6">ежегодно</tspan></text>
  <text class="cls-3" transform="translate(452.58 215.98)"><tspan x="0" y="0">2,3,4 месяца, </tspan><tspan x="-8.32" y="9.6">ревакцинация на </tspan><tspan x="-5.71" y="19.2">2-ом году жизни </tspan></text>
  <text class="cls-9" transform="translate(673.58 107.37)"><tspan x="0" y="0">Вакцина живая, совместима с </tspan><tspan x="-3.27" y="9.6">другими не живыми вакцинами. </tspan><tspan x="-6.27" y="19.2">Также совместима с вакциной от </tspan><tspan x="-5.58" y="28.8">ветряной оспы, в случае введения </tspan><tspan x="32.33" y="38.4">их в один день.</tspan></text>
  <line class="cls-5" x1="24.69" y1="152.52" x2="814.4" y2="152.52"/>
  <text class="cls-9" transform="translate(547.79 177.05)"><tspan x="0" y="0">Совместима с другими </tspan><tspan x="24.77" y="9.6">вакцинами.</tspan></text>
  <text class="cls-9" transform="translate(683.25 169.37)"><tspan x="0" y="0">Может применяться любая </tspan><tspan x="6.2" y="9.6">вакцина с актуальными </tspan><tspan x="11.83" y="19.2">штаммами вирусов.</tspan></text>
  <text class="cls-9" transform="translate(665.87 228.59)"><tspan x="0" y="0">До 2х лет схемы 2+1, 3+1, после 2-х </tspan><tspan x="35.23" y="9.6">лет – однократно.</tspan></text>
  <line class="cls-5" x1="24.69" y1="208.52" x2="814.4" y2="208.52"/>
  <line class="cls-5" x1="23.2" y1="261.26" x2="812.91" y2="261.26"/>
  <text class="cls-11" transform="translate(43.8 231.22)"><tspan x="0" y="0">Пневмококковая </tspan><tspan x="13.8" y="9.6">инфекция</tspan></text>
  <text class="cls-9" transform="translate(154.96 224.43)"><tspan x="0" y="0">С 6 недель жизни, возраст введения </tspan><tspan x="-8.44" y="9.6">вакцины не ограничен. Схема введения </tspan><tspan x="-8.55" y="19.2">вакцины зависит от возраста и вакцины.</tspan></text>
  <text class="cls-3" transform="translate(327.27 223.01)"><tspan x="0" y="0">Превенар 13</tspan></text>
  <text class="cls-9" transform="translate(327.52 251.05)"><tspan x="0" y="0">Синфлорикс</tspan></text>
  <text class="cls-11" transform="translate(42.01 286.22)"><tspan x="0" y="0">Вирус папилломы </tspan><tspan x="17.19" y="9.6">человека</tspan></text>
  <text class="cls-9" transform="translate(151.95 279.43)"><tspan x="0" y="0">С 9 лет, возраст введения вакцины не </tspan><tspan x=".67" y="9.6">ограничен. Схема введения вакцины </tspan><tspan x="12.33" y="19.2">зависит от возраста и вакцины.</tspan></text>
  <text class="cls-9" transform="translate(683.45 273.59)"><tspan x="0" y="0">Есть варианты 2-х дозовой </tspan><tspan x=".47" y="9.6">вакцинации и 3-х дозовой </tspan><tspan x="26.92" y="19.2">вакцинации.</tspan></text>
  <rect class="cls-12" x="322.46" y="363.26" width="208" height="18.75"/>
  <text class="cls-3" transform="translate(452.25 377.99)"><tspan x="0" y="0">15 мес, 6 лет.</tspan></text>
  <rect class="cls-12" x="322.46" y="510.87" width="208" height="9.74"/>
  <text class="cls-3" transform="translate(444.78 518.6)"><tspan x="0" y="0">12 мес, 18 мес</tspan></text>
  <line class="cls-5" x1="23.2" y1="308.26" x2="812.91" y2="308.26"/>
  <text class="cls-11" transform="translate(34.37 386.22)"><tspan x="0" y="0">Вирус ветряной оспы</tspan></text>
  <text class="cls-9" transform="translate(143.19 374.43)"><tspan x="0" y="0">С 12 месяцев, максимальный возраст не </tspan><tspan x="1.87" y="9.6">ограничен. Двухкратно, интервал между </tspan><tspan x="4.54" y="19.2">дозами зависит от возраста и вакцины.</tspan></text>
  <text class="cls-3" transform="translate(327.27 377.01)"><tspan x="0" y="0">Варилрикс</tspan></text>
  <text class="cls-11" transform="translate(45.7 120.22)"><tspan x="0" y="0">Корь, краснуха, </tspan><tspan x="15.8" y="9.6">паротит</tspan></text>
  <text class="cls-11" transform="translate(38.59 178.22)"><tspan x="0" y="0">Вакцинация против </tspan><tspan x="25.51" y="9.6">Гриппа</tspan></text>
  <rect class="cls-12" x="322.37" y="261.74" width="208" height="14.81"/>
  <text class="cls-3" transform="translate(444.79 272.01)"><tspan x="0" y="0">9 лет, 9 лет 6 мес</tspan></text>
  <text class="cls-3" transform="translate(327.27 272.01)"><tspan x="0" y="0">Гардасил</tspan></text>
  <text class="cls-9" transform="translate(327.52 293.05)"><tspan x="0" y="0">Церварикс</tspan></text>
  <text class="cls-9" transform="translate(547.79 283.05)"><tspan x="0" y="0">Совместима с другими </tspan><tspan x="24.77" y="9.6">вакцинами.</tspan></text>
  <text class="cls-11" transform="translate(41.96 325.22)"><tspan x="0" y="0">Менингококковая </tspan><tspan x="14.52" y="9.6">инфекция:</tspan></text>
  <text class="cls-9" transform="translate(151.4 318.43)"><tspan x="0" y="0">С 6 недель жизни и без ограничения - </tspan><tspan x="51.03" y="9.6">Нименрикс,</tspan><tspan x="16.82" y="19.2">с 9 мес до 55 лет - Менактра</tspan><tspan x="-6.27" y="28.8">Схемы вакцинации зависят от вакцины и </tspan><tspan x="37.19" y="38.4">возраста ребенка.</tspan></text>
  <text class="cls-9" transform="translate(668.96 318.59)"><tspan x="0" y="0">Вакцины Нименрикс и Менактра </tspan><tspan x="1.73" y="9.6">защищают от серогрупп ACWY.</tspan><tspan x="-4.48" y="19.2">Вакцина Труменба от серогрупп В. </tspan><tspan x="-3.36" y="28.8">Ей можно вакцинироваться 2 или 3</tspan><tspan x="48.72" y="38.4">х кратно. </tspan></text>
  <rect class="cls-12" x="322.37" y="308.31" width="208" height="21.57"/>
  <text class="cls-3" transform="translate(452.11 317.01)"><tspan x="0" y="0">2 мес, 3 мес, </tspan><tspan x="13.13" y="9.6">12 мес</tspan></text>
  <text class="cls-3" transform="translate(327.27 319.01)"><tspan x="0" y="0">Нименрикс</tspan></text>
  <text class="cls-9" transform="translate(327.52 338.05)"><tspan x="0" y="0">Менактра</tspan></text>
  <text class="cls-9" transform="translate(327.52 391.08)"><tspan x="0" y="0">Менактра</tspan></text>
  <text class="cls-9" transform="translate(327.25 476.48)"><tspan x="0" y="0">Тиковак Джуниор</tspan><tspan x="0" y="9.6">(с 1года до 16 лет)</tspan><tspan x="0" y="19.2">Тиковак (с 16 лет)</tspan></text>
  <text class="cls-9" transform="translate(547.79 330.05)"><tspan x="0" y="0">Совместима с другими </tspan><tspan x="24.77" y="9.6">вакцинами.</tspan></text>
  <rect class="cls-12" x="322.37" y="341.74" width="208" height="21.52"/>
  <text class="cls-3" transform="translate(438.36 353.01)"><tspan x="0" y="0">10 лет, 10 лет 6 мес</tspan></text>
  <text class="cls-3" transform="translate(327.27 353.01)"><tspan x="0" y="0">Гардасил</tspan></text>
  <line class="cls-5" x1="23.2" y1="363.26" x2="812.91" y2="363.26"/>
  <line class="cls-5" x1="23.2" y1="401.26" x2="812.91" y2="401.26"/>
  <text class="cls-11" transform="translate(33.14 419.22)"><tspan x="0" y="0">Клещевой энцефалит</tspan></text>
  <text class="cls-9" transform="translate(152.96 418.43)"><tspan x="0" y="0">С 12 месяцев жизни, максимальный </tspan><tspan x="28.79" y="9.6">возраст не ограничен.</tspan></text>
  <rect class="cls-12" x="322.46" y="402.26" width="491.94" height="65.32"/>
  <text class="cls-3" transform="translate(457.82 412.99)"><tspan x="0" y="0">Смотреть </tspan><tspan x="-6.06" y="9.6">примечание</tspan></text>
  <text class="cls-3" transform="translate(548.24 414.57)"><tspan x="0" y="0">Совместима с другими </tspan><tspan x="24.77" y="9.6">вакцинами.</tspan></text>
  <text class="cls-3" transform="translate(327.27 415.01)"><tspan x="0" y="0">Варилрикс</tspan></text>
  <text class="cls-9" transform="translate(547.79 379.05)"><tspan x="0" y="0">Совместима с другими </tspan><tspan x="24.77" y="9.6">вакцинами.</tspan></text>
  <text class="cls-3" transform="translate(677.67 413.57)"><tspan x="0" y="0">2 половинные дозы (0,25 мл) с </tspan><tspan x="-3.29" y="9.6">интервалом 1-7 месяцев после </tspan><tspan x="2.21" y="19.2">первой вакцинации. 3-я доза </tspan><tspan x="6.54" y="28.8">вводится через 12 месяцев </tspan><tspan x="31.99" y="38.4">после второй. </tspan><tspan x="-1.07" y="48">Далее – 1 доза каждые 3 года.</tspan></text>
  <line class="cls-5" x1="23.2" y1="502.26" x2="812.91" y2="502.26"/>
  <text class="cls-11" transform="translate(37.27 523.22)"><tspan x="0" y="0">Вирусный гепатит А</tspan></text>
  <text class="cls-9" transform="translate(143.39 519.43)"><tspan x="0" y="0">С 12 месяцев жизни, двухкратно. Возраст </tspan><tspan x="55.23" y="9.6">не ограничен.</tspan></text>
  <text class="cls-10" transform="translate(327.52 518.08)"><tspan class="cls-1"><tspan x="0" y="0">Хаврикс</tspan></tspan><tspan class="cls-12"><tspan x="0" y="9.6">Хеалив</tspan></tspan></text>
  <text class="cls-9" transform="translate(547.79 521.05)"><tspan x="0" y="0">Совместима с другими </tspan><tspan x="24.77" y="9.6">вакцинами.</tspan></text>
  <text class="cls-9" transform="translate(685.79 513.6)"><tspan x="0" y="0">Интервал между дозами </tspan><tspan x="-17.75" y="9.6">допускается 6-12 мес. В г.Минске </tspan><tspan x="-16.5" y="19.2">входит в календарь обязательной </tspan><tspan x="26.09" y="28.8">вакцинации</tspan></text>
